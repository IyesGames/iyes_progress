[package]
name = "iyes_progress"
version = "0.13.1"
edition = "2021"
license = "MIT OR Apache-2.0"
readme = "README.md"
repository = "https://github.com/IyesGames/iyes_progress"
keywords = ["game", "gamedev", "bevy"]
categories = ["game-engines"]
description = "Bevy plugin to help implement loading states"

[dependencies]
bevy_asset = { version = "0.16", optional = true }
bevy_ecs = { version = "0.16" }
bevy_app = { version = "0.16" }
bevy_state = { version = "0.16" }
bevy_log = { version = "0.16", optional = true }
bevy_platform = { version = "0.16" }
parking_lot = "0.12.3"
derive_more = { version = "1.0.0", features = ["full"] }
crossbeam-channel = { version = "0.5", optional = true }

[features]
# Support for debug functionality (such as logging progress to console)
debug = ["dep:bevy_log"]
assets = ["dep:bevy_asset"]
async = ["dep:crossbeam-channel"]

[dev-dependencies]
bevy = { version = "0.16" }

[[example]]
name = "async"
required-features = ["async"]
